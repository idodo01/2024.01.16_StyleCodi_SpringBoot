<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main-layout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="../../static/css/user/myPage.css">
</head>
<body>
<main layout:fragment="main">
    <section class="myPage-section">
        <div class="myPage-container">
            <h1>마이 페이지</h1>

            <!-- Main Content -->
            <div class="myPage-content">
                <!-- Sidebar -->
                <section class="info-section">
                    <div class="info-box">
                        <h3>내 찜목록</h3>
                        <ul>
                            <li>상품 찜</li>
                            <li>스타일 찜</li>
                        </ul>
                    </div>
                    <div class="info-box">
                        <h3>내 옷장</h3>
                        <ul>
                            <li>~~~~~</li>
                        </ul>
                    </div>
                    <div class="info-box">
                        <h3>내 스타일 조합</h3>
                        <ul>
                            <li>~~~~~~</li>
                        </ul>
                    </div>

                </section>

                <!-- Main Content -->
                <section class="myPage-main-section">
                    <section class="style-loves-section">
                        <ul class="style-main-menu">
                            <li th:each="styleStoreCategory: ${styleStoreCategories}">
                                <a th:href="@{|/user/myPage?categoryNo=${styleStoreCategory.no}|}" th:text="${styleStoreCategory.name}" target="store">ALL</a>
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <a th:href="@{|/user/myPage?categoryNo=${categoryNo}&sort=recent|}">최신순</a>
                            </li>
                            <li>
                                <a th:href="@{|/user/myPage?categoryNo=${categoryNo}&sort=name|}">이름순</a>
                            </li>
                            <li>
                                <a th:href="@{|/user/myPage?categoryNo=${categoryNo}&sort=low-price|}">낮은 가격순</a>
                            </li>
                            <li>
                                <a th:href="@{|/user/myPage?categoryNo=${categoryNo}&sort=high-price|}">높은 가격순</a>
                            </li>
                        </ul>

                        <section class="style-loves-item-section">
                            <div class="item" th:each="love: ${loves}" >
                                <button class="image-container">
                                    <img class="item-img" th:src="@{|/image/${love.product.images[0].no}|}" src="" alt=""
                                         th:data-category="${love.product.category.no}"
                                         th:onclick="|changeParentImage(event)|">
                                </button>
                                <b class="title" th:text="${love.product.name}">상품명</b>
                                <b class="price" th:text="${love.product.price}">9,999원</b>
                                <a th:href="@{|/product/${love.product.no}|}" target="_blank">상세보기</a>
                            </div>
                        </section>

                        <ol>
                            <li><a href="#"><i class="bi bi-caret-left-fill"></i></a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#"><i class="bi bi-caret-right-fill"></i></a></li>
                        </ol>
                    </section>



                </section>
            </div>



        </div>
    </section>
</main>
</body>
</html>
